<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        #qr-scanner {
            width: 300px;
            height: 300px;
            margin: auto;
            border: 2px solid #000;
            background: #fff;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            background-color: #28a745;
        }
        .modal button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="header">
        <button onclick="goToNext()">Next</button>
        <h2>QR Code Scanner</h2>
        <button onclick="goToFinish()">Finish</button>
    </div>

    <div id="qr-scanner"></div>
    <p id="qr-result">Scan a QR Code...</p>
    <button onclick="startScanner()">Start Scanner</button>
    <button onclick="stopScanner()">Stop Scanner</button>

    <!-- Modal Alert -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <p id="alertMessage"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        let scanner;
        let scannedText = "";

        function startScanner() {
            scanner = new Html5Qrcode("qr-scanner");
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
                    scanner.start(backCamera.id, { fps: 10, qrbox: 250 },
                        (decodedText) => {
                            scannedText = decodedText;
                            try {
                                const decodedRollNumber = atob(scannedText); // Decode the base64 string
                                document.getElementById("qr-result").innerText = "Scanned Roll Number: " + decodedRollNumber;
                                updateStoredScans(decodedRollNumber); // Save the decoded number
                            } catch (error) {
                                console.error("Invalid Base64 encoding:", error);
                                document.getElementById("qr-result").innerText = "Invalid QR Code!";
                                showModal("Invalid QR Code!");
                            }
                            stopScanner();
                        },
                        (errorMessage) => {
                            console.log(errorMessage);
                        }
                    ).catch(err => console.log(err));
                }
            }).catch(err => console.log(err));
        }

        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    console.log("Scanner stopped");
                }).catch(err => console.log(err));
            }
        }

        function updateStoredScans(newScan) {
            let storedData = JSON.parse(localStorage.getItem("CurrencyScanning")) || [];
            if (!storedData.includes(newScan)) {
                storedData.push(newScan);
                storedData.sort((a, b) => a - b); // Ensure the numbers stay in order
                localStorage.setItem("CurrencyScanning", JSON.stringify(storedData));
            }
        }

        function saveDataAndRedirect(url) {
            if (scannedText) {
                window.location.href = url;
            } else {
                showModal("No QR code scanned!");
            }
        }

        function goToNext() {
            saveDataAndRedirect("scan.html");
        }

        function goToFinish() {
            saveDataAndRedirect("Grade.html");
        }

        // Function to show modal
        function showModal(message) {
            document.getElementById("alertMessage").innerText = message;
            document.getElementById("alertModal").style.display = "block";
        }

        // Function to close modal
        function closeModal() {
            document.getElementById("alertModal").style.display = "none";
        }
    </script>

</body>
</html>
