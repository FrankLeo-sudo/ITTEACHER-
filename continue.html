<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            text-align: center;
            border-radius: 5px;
        }
        .modal-content h2 {
            margin: 0 0 10px;
        }
        .close {
            color: red;
            font-size: 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

    <div id="header">Continue Process</div>
    <button onclick="continueProcess()">Continue</button>

    <!-- Success Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: green;">Success</h2>
            <p id="modalMessage"> Redirecting...</p>
        </div>
    </div>

    <script>
        function continueProcess() {
            // Remove the data from local storage by key "CurrencyScanning"
            localStorage.removeItem("CurrencyScanning");

            // Show success modal
            document.getElementById("modal").style.display = "block";

            // Redirect to scan.html after 6 seconds
            setTimeout(() => {
                window.location.href = "home.html";
            }, 6000);
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
